<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta http-equiv="Content-Type" content="text/html;.charset=utf-8">
        <script type="text/javascript" src="angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="controller.js"></script>
        <script type="text/javascript" src="distribuidorFactory.js"></script>
        <title>testAngular</title>
    </head>
    <body ng-controller="controlador1">
        <form ng-submit="submit()">
            Distribuidor:
            <select ng-model="distribuidor" required="" ng-options="option.idDistribuidor as option.Distribuidor for option in distribuidores">

            </select><br><br>
            Descripción:<input ng-model="descripcion" type="text"/><br><br>
            <button type="reset">Limpiar</button>
            <button type="submit">Enviar</button>

        </form>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="lista in listado">
                        <td>{{lista.id}}</td>
                        <td>{{lista.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>	
    </body>
</html>
